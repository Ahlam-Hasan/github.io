<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Coffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="coffeeImage">
            <img src="./img/Coffee.png" alt="an image of a cup of coffee">
        </div>
        <div class="formDiv">
            <div class="form">
                <h1>קפה טוב לבוקר טוב</h1>
                <p>לקבלת קופון לקפה חינם ומפנק שיפתח לכם את היום בחיוך, יש למלא את הפרטים:</p>

                <form class="formDetails">
                    <label>שם מלא</label><br>
                    <input type="text" class="formInput" required><br>

                    <label>דוא״ל</label><br>
                    <input type="email" class="formInput" required><br><br>
                    
                    <input type="submit" value="שליחה">    
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
